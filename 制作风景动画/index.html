    <script type="text/javascript">
        function change(event) {
            let cricle = document.querySelector("#switch");
            let container = document.querySelector(".container")
            console.log(cricle)
            if (cricle.classList.contains("switched")) {
                cricle.classList.remove("switched");
                container.classList.add("slow");

            } else {
                cricle.classList.add("switched");
                container.classList.remove("slow");
            }
        }
    </script>
